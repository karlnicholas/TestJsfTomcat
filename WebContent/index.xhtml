<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Hello, World!</title>
</h:head>
<h:body>
	<p>
	Names: <c:forEach items="#{helloWorld.names}" var="name"><h:outputText value="#{name}" /></c:forEach>
	</p>
	<p>
	Tree: <ui:include src="nodeview.xhtml"><ui:param name="node" value="#{helloWorld.tree}"/></ui:include> 
	</p>
    <h:form >
    <h:outputLabel for="name" value="Enter your name" required="true" />
    <h:inputText id="name" value="#{helloWorld.name}" />
    <h:message for="name" />
     <br />
        <h:commandButton value="Say hello" action="#{helloWorld.createMessage}">
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>
        <br />
    <h:outputText value="#{helloWorld.message}" />
    </h:form>
</h:body>
</html>
