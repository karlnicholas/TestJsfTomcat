<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:treecomp="http://xmlns.jcp.org/jsf/composite/treecomp"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:outputText value="#{node.data}" /> - <h:outputText value="Has Children: #{!empty node.children}" />
<c:forEach items="#{node.children}" var="child">
<p>
<ui:include src="nodeview.xhtml">
	<ui:param name="node" value="#{child}" />
</ui:include>
</p>
</c:forEach>
</ui:composition>
